<div class="flex flex-row flex-wrap">

  <cs-shared-spinner [isLoading]="!(coaches$ | async)" [message]="'Loading Coaches...'"></cs-shared-spinner>

  <cs-shared-card
    *ngFor="let coach of coaches$ | async"
    [data]="coach"
    (cardClicked)="onCoachClicked($event)"
  ></cs-shared-card>
</div>
