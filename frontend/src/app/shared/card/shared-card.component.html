<mat-card appearance="raised"
          class="flex justify-between relative !rounded-3xl h-[250px] w-[200px] lg:w-[300px] xl:w-[400px] m-8 !shadow-md !transition-transform md:hover:scale-[1.04] mr-30 cursor-pointer px-2"
          (click)="cardClick(data)"
>
  <mat-card-header class="flex items-center">
    <div mat-card-avatar class="!w-[90px] !h-[90px]">
      <img
        mat-card-image
        [src]="defaultAvatar"
        alt="Avatar"
        class="rounded-full w-full h-full object-cover"
      />
    </div>
    <div class="ml-4">
      <mat-card-title class="font-medium text-lg">{{ data.name }}</mat-card-title>
      <mat-card-subtitle class="text-sm">{{ data.email }}</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content class="flex-grow-1 text-right p-16">
    <p class="text-gray-500 mt-2 italic">Member since {{ data.createdAt | date }}</p>
  </mat-card-content>
</mat-card>
