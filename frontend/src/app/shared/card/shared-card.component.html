<mat-card appearance="raised"
          class="flex justify-between relative bg-white !rounded-3xl h-[250px] w-[200px] lg:w-[250px] xl:w-[350px] m-8 !shadow-md !transition-transform md:hover:scale-[1.04] mr-30 cursor-pointer px-2"
          (click)="cardClick(data)">
  <mat-card-header class="flex items-center">
    <div mat-card-avatar class="!w-[90px] !h-[90px]">
      <img
        mat-card-image
        [src]="defaultAvatar"
        alt="Avatar"
        class="rounded-full w-full h-full object-cover"
      />
    </div>
    <div class="ml-4 break-all">
      <mat-card-title class="font-medium text-lg">{{ data.name }}</mat-card-title>
      <mat-card-subtitle class="text-sm">{{ data.email }}</mat-card-subtitle>
    </div>

  </mat-card-header>
  <mat-card-content class="flex-grow-1 text-right">

    <div *ngIf="data?.expertises?.length" class="flex items-baseline mb-6">
      <p class="text-sm text-zinc-800 font-semibold min-w-[80px]">Proficient in </p>
      <mat-chip-listbox class="ml-2">
        <mat-chip *ngFor="let expertise of data['expertises']">
          {{ expertise }}
        </mat-chip>
      </mat-chip-listbox>
    </div>
    <div>
      <p class="text-gray-500 mt-2 italic">Member since {{ data.createdAt | date }}</p>
    </div>

  </mat-card-content>
</mat-card>
