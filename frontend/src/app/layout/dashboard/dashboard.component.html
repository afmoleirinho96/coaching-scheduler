<div class="h-full w-full bg-gray-100 flex flex-col overflow-hidden	">

  <div class="flex justify-between items-center mr-16 sticky top-0 bg-gray-100 h-[80px]">
    <div class="ml-16">


      <button mat-mini-fab
              color="primary"
              matTooltip="Navigate to dashboard homepage"
              [routerLink]="['/'+CoachingSchedulerRoutes.DASHBOARD]"
              aria-label="Create entity">
        <mat-icon>home</mat-icon>
      </button>
    </div>

    <div class="flex items-center gap-x-10">
      <cs-platform-toggle>
      </cs-platform-toggle>
      <div class="flex gap-x-10">

        <button class="!bg-sky-900 !text-white hover:!border-sky-900'"
                color="primary"
                mat-stroked-button
                [matMenuTriggerFor]="menu"
                matTooltip="Add a new coach or student"
                aria-label="Create entity">
         <mat-icon>add</mat-icon> Create User
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngFor="let viewMode of viewModes" (click)="addEntity(viewMode)">
            <mat-icon>{{viewMode.icon}}</mat-icon>
            <span>{{viewMode.entity}}</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>

  <h1 *ngIf="isDashboardRoute"> DASHBOARD</h1>

  <div class="overflow-auto">
    <div class="flex flex-col items-start mt-4 mb-16 mx-16">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
